name: MatrixStrategy
on:
   workflow_dispatch: 

jobs:
    deploy:
        strategy:
            matrix:
               os: [ubuntu-latest, unbuntu-20.04,windows-latest]
               images: [hello world,alpine]

        runs-on: ${{matrix.os}}
        steps:
            - name: Echo Docker Details
              run: docker info
            - name: Run Images
              run: docker run ${{matrix.images}}